semantic_models:
  - name: fact_mdl
    defaults:
      agg_time_dimension: date
    description: |
      Order fact table. This tableâ€™s grain is one row per order.
    model: ref('silver_fact')
    entities:
      - name: fact_id
        type: primary

      - name: customer_key
        expr: ref('stg_customer')
        type: foreign

      - name: payment_key
        expr: payment_key
        type: foreign

      - name: time_key
        expr: time_key
        type: foreign

      - name: item_key
        expr: item_key
        type: foreign

      - name: store_key
        expr: store_key
        type: foreign

    dimensions:
      - name: date
        type: time
        type_params:
          time_granularity: day

      - name: dim_store_distict
        type: categorical
        expr: district

    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
        expr: total_price
      - name: order_count
        expr: 1
        agg: sum
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_key

  - name: dim_customers
    description: "Customers dimension table"
    model: ref('stg_customer')
    entities:
      - name: dim_customer_key
        type: PRIMARY
        expr: customer_key
    dimensions:
      - name: nid
        expr: nid
        type: categorical
        description: "nid from customer"

metrics:
  - name: revenue
    description: "Sum of orders value"
    type: simple
    label: Revenue
    type_params:
      measure:
        name: order_total

  - name: sale_count
    description: "number of orders"
    type: simple
    label: Order Count
    type_params:
      measure:
        name: order_count

  - name: customers_with_orders
    description: "Distinct count of customers placing orders"
    type: simple
    label: customers_with_orders
    type_params:
      measure:
        name: customers_with_orders